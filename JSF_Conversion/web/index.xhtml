<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        
        <h:form>  
            <h:outputLabel for="username">User Name</h:outputLabel>  
            <h:inputText id="user-id" value="#{user.name}"/><br/>  
            
            <h:outputLabel for="age">Enter Age</h:outputLabel>  
            
            <h:inputText id="age-id" value="#{user.age}">  
                <f:converter converterId="javax.faces.Integer" />  
            </h:inputText><br/>  
            
            <h:outputLabel for="shirtPrice">Shirt Price</h:outputLabel>  
            <h:inputText id="shirtPrice-id" value="#{user.shirtCost}" autocomplete="off">  
                
            </h:inputText> 
                
            <br/>
            <h:outputLabel for="age">Date of Birth</h:outputLabel>  
            <h:inputText id="dob-id" value="#{user.dob}" converterMessage="Please provide date of birth in dd/mm/yyyy format">  
                 <f:convertDateTime pattern="dd/mm/yyyy" />  
            </h:inputText><br/>  
            
            <h:commandButton action="#{user.submit()}" value="Submit"/>  
        </h:form>  
        
    </h:body>
    
</html>
