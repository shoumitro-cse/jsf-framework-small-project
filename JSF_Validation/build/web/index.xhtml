<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        
        <h:form id="form">  
            
            <h:outputLabel for="username">Enter User Name</h:outputLabel>  
            
           <h:inputText id="name-id" value="#{u.name}" validatorMessage="User name is required">  
                 <f:validateRequired   />  
           </h:inputText><br/>  

            <h:outputLabel for="name">Provide Amount to Withdraw  </h:outputLabel><br/>  
           <h:inputText id="age" value="#{u.amount}"
                        validatorMessage="You can Withdraw only between $100 and $5000">  
           <f:validateLongRange minimum="100" maximum="5000" />  
           </h:inputText><br/>   
            
            <h:commandButton value="Submit" action="response.xhtml"></h:commandButton>  
            
       </h:form>  
        
    </h:body>
    
</html>
